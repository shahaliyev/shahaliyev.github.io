<div class="post-navigation">
    <div class="previous-post">
      {% if page.previous %}
        <button onclick="window.location.href='{{ page.previous.url | relative_url }}'" class="prev">← {{ page.previous.title }}</button>
      {% endif %}
    </div>
    <div class="next-post">
      {% if page.next %}
        <button onclick="window.location.href='{{ page.next.url | relative_url }}'" class="next">{{ page.next.title }} →</button>
      {% endif %}
    </div>
  </div>

  <style>
    
.post-navigation {
  display: flex;
  justify-content: space-between;
  gap: 1em;
  margin-top: 50px;
  margin-bottom: 50px;
}
.previous-post button,
.next-post button {
  border: 2px solid  #e0b723; 
  border-radius: 5px;
  color: #e0b723; 
  padding: 10px;
  font-size: 1em;
  cursor: pointer;
  transition: background-color 0.3s ease;
  background-color: white;
}
.previous-post button:hover,
.next-post button:hover {
  background-color: #f6f4f1; 
}
  </style>
