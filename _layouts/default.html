<!-- _layouts/default.html -->

<!DOCTYPE html>
<html lang="{{ page.lang }}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: site.title[page.lang] }}</title>

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', '{{ site.google_analytics }}');
  </script>

  <!-- Icons  -->
  <link rel="stylesheet" href="{{ '/assets/fa/css/all.min.css' | relative_url }}">
  <link rel="icon" href="{{ '/assets/img/favicons/favicon.ico' | relative_url }}" type="image/x-icon">

  <!-- CSS -->
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  {% if page.css %}
    <link rel="stylesheet" href="{{ page.css | relative_url }}">
  {% endif %}

  <!-- SEO -->
  {% seo %}

  <!-- Highlightjs for code styling -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/default.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/go.min.js"></script>
  <script defer>hljs.highlightAll();</script>

  <!-- Lunr.js for search-->
  <!-- <script src="https://unpkg.com/lunr/lunr.js"></script> -->
</head>

<body>
  <header>
    <div class="site-info">
      <p class="logo">
        {% if page.lang == "en" %}
          <a href="/">{{ site.title[page.lang] }}</a>
        {% else %}
          <a href="{{ page.lang | relative_url }}">{{ site.title[page.lang] }}</a>
        {% endif %}
      </p>
      <!-- <p class="site-description">{{ site.description }}</p> -->
    </div>
    
  {% include navbar.html %}
  </header>

  <main>
    {{ content }}
  </main>

  <footer>
    <p>{{ site.author[page.lang] }} &copy; {{ "now" | date: "%Y" }} | <a href="{{ '/feed.xml' | relative_url }}">RSS</a> | <a href="https://jekyllrb.com/" target="_blank">Jekyll</a></p>
  </footer>

  <button id="scroll-btn" onclick="scrollToTop()">
    <i class="fa-solid fa-arrow-up"></i>
  </button>
  
  <!-- JS -->
  <script src="{{ '/assets/js/app.js' | relative_url }}"></script>
</body>
