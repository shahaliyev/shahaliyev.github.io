---
layout: default
---

<head>
  <link rel="stylesheet" href="/assets/css/post.css">
</head>
<article class="post">
  <div class="title">
    <h1><a href="{{ page.url | relative_url }}">{{ page.title }}</a></h1>
    <p class="post-meta">Published on {{ page.date | date: "%b %e, %Y" }}</p>
  </div>

  {{ content }}
</article>
